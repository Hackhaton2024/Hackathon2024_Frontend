<h2 class="text-center">
  Liste des offres d'emploi pour le poste de {{ libelleRome }} :
</h2>

<app-jobs-filter></app-jobs-filter>

<table mat-table [dataSource]="offers">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef class="code">Code ROME</th>

    <td mat-cell *matCellDef="let element" class="code" [routerLink]="['/details', element.id]">
      {{ element.romeCode }}
    </td>
  </ng-container>

  <ng-container matColumnDef="intitule">
    <th mat-header-cell *matHeaderCellDef class="intitule">Intitul√©</th>

    <td mat-cell *matCellDef="let element" class="intitule" [routerLink]="['/details', element.id]">
      {{ element.intitule }}
    </td>
  </ng-container>

  <ng-container matColumnDef="entreprise">
    <th mat-header-cell *matHeaderCellDef class="entreprise">Entreprise</th>
    <td mat-cell *matCellDef="let element" class="entreprise" [routerLink]="['/details', element.id]">
      {{ element.entreprise.nom }}
    </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="location">Ville</th>
    <td mat-cell *matCellDef="let element" class="location" [routerLink]="['/details', element.id]">
      {{ element.lieuTravail.libelle }}
    </td>
  </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="date">Date de publication</th>
        <td mat-cell *matCellDef="let element" class="date" [routerLink]="['/details', element.id]">
        {{ element.dateActualisation | date: 'dd/MM/yyyy' }}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"  class="mat-row"></tr>

</table>
