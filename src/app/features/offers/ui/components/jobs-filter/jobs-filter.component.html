<form [formGroup]="filterForm">
  <div>
    <label for="">Ville :</label>
    <input type=" text" formControlName="locality" />
  </div>
  <div>
    <label for="">Rayon (en Km)</label>
    <input type="number" formControlName="radius" />
  </div>
  <div class="btn">
    <app-btn text="Filtrer" (onBtnClick)="filterJobs()"></app-btn>
  </div>
</form>
