<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <label for="pseudo">Nom:</label>
  <input id="pseudo" formControlName="pseudo" type="text" required />

  <label for="username">Email:</label>
  <input id="username" formControlName="username" type="email" required />

  <label for="password">Mot de passe:</label>
  <input id="password" formControlName="password" type="password" required />

  <button type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
</form>

<!-- Affichage conditionnel du champ de code de vérification -->
<div *ngIf="verificationCodeVisible"> 
  <label for="verificationCode">Code de vérification:</label>
  <input id="verificationCode" [(ngModel)]="verificationCode" type="text" />
  <button (click)="validateCode()" [disabled]="!verificationCode">Valider</button>
</div>
