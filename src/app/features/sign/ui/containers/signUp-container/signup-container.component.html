<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <label for="nom">Nom:</label>
    <input id="nom" formControlName="nom" type="text" required />
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required />
  
    <label for="motDePasse">Mot de passe:</label>
    <input id="motDePasse" formControlName="motDePasse" type="password" required />
  
    <button type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
  </form>
  
 <div *ngIf="verificationCodeVisible">
    <label for="verification-code">Code de v√©rification</label>
    <input id="verification-code" type="text" class="verification-code-input" [(ngModel)]="verificationCode" />
    <button (click)="validateCode()" [disabled]="!verificationCode">Valider</button>
  </div>
