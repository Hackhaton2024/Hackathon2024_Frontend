<div *ngFor="let job of jobs" class="jobs">
  <h2 class="text-center">{{ job.intitule }}</h2>

  <table mat-table [dataSource]="job.metiersRome">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef class="code">Code ROME</th>
      <td mat-cell *matCellDef="let element" class="code">{{ element.codeRome }}</td>
    </ng-container>
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef class="libelle">Libéllé du metier</th>
      <td mat-cell *matCellDef="let element" class="libelle">{{ element.libelleRome }}</td>
    </ng-container>
    <ng-container matColumnDef="offre">
      <th mat-header-cell *matHeaderCellDef class="offre"></th>
      <td mat-cell *matCellDef="let element" class="offre">
        <app-btn text="Voir les offres" [routerLink]="['/jobs', element.codeRome]"></app-btn>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<p *ngIf="jobs.length === 0 ">Désolé aucun metier ne correspond à votre recherche</p>
